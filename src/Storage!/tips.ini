Die Plugins und Includes sind kompatibel zu denen vom HTML Editor Phase 5 (Ulli Meybohm).
Durch einen Doppelklick auf das letzte Feld der Statusleiste kann zwischen dem normalen und dem php-kompatiblen Ausgabemodus gewechselt werden.
Der <font> - Tag wird bald nicht mehr unterstützt. Benutzen Sie bitte Cascading Style-Sheets.
Manche Tags wie Style-Sheet - Definitionen, Metatags und Frames werden automatisch an der richtigen Stelle im Dokument eingefügt.
Bei der ersten Erstellung von Tabellen sollten Sie den Tabellen - Assistenten benutzen.
Die verschiedenen Stile der Tag - Gruppen lassen sich im Optionsdialog unter "Farben" Ihren Wünschen anpassen.
Verweise auf externe Style-Sheet - Dateien können ebenfalls per Kontextmenü oder Strg+F3 bearbeitet werden.
Das Projekt - Backup eignet sich auch dazu, ganze Homepage - Projekte per e-Mail zu versenden.
Mit Plugins können Sie die Funktionen von Scribe! erweitern. Auf der Scribe! - Homepage finden Sie eine Liste mit Plugins.
Die 3D - Unterstützung können Sie nicht im Optionsdialog unter "Sonstiges.../3D-Unterstützung deaktivieren" abschalten.
Mit gleichzeitigem Drücken der Strg - Taste und Klicken auf einen Tag - Button wird eine unter "Scribe! - Tools/FastTag..." festlegbare, einfache Tag - Struktur eingefügt.
Verweise auf lokale Dokumente, Dateien und Grafiken können Sie einfach per Drag''n''Drop erstellen, indem Sie die Datei von der Dateiliste aus in ein geöffnetes Dokument ziehen.
Wenn Sie weitere, kostenlose Grafiken für Ihre Homepage suchen, besuchen Sie uns unter "http://www.scribe.de". Unter "Links" finden Sie eine Liste von Anbietern.
Lesezeichen im Textfeld können mit Strg+Umsch+Zahl gesetzt werden. Mit Strg+Zahl können sie wieder abgerufen werden. Schalten Sie dazu bitte die Ansicht der Zeilennummerierung ein.
Tags oder (X)HTML - Codes für Sonderzeichen können u.a. mit Strg+Leertaste, Strg+Anführungszeichen, Strg+Enter und Strg+Spitze Klammer eingefügt werden.